<div class="container">
    <h1>Lista de Chaves</h1>
    <div class="search">
        <input type="text" name="search" id="search" placeholder="Nome da chave" [(ngModel)]="description">
        <svg (click)="SearchKey()" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="40" height="40" viewBox="0,0,256,256">
            <g fill="#a0a0a0" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><g transform="scale(10.66667,10.66667)"><path d="M9,2c-3.85415,0 -7,3.14585 -7,7c0,3.85415 3.14585,7 7,7c1.748,0 3.34501,-0.65198 4.57422,-1.71875l0.42578,0.42578v1.29297l6,6l2,-2l-6,-6h-1.29297l-0.42578,-0.42578c1.06677,-1.22921 1.71875,-2.82622 1.71875,-4.57422c0,-3.85415 -3.14585,-7 -7,-7zM9,4c2.77327,0 5,2.22673 5,5c0,2.77327 -2.22673,5 -5,5c-2.77327,0 -5,-2.22673 -5,-5c0,-2.77327 2.22673,-5 5,-5z"></path></g></g>
        </svg>
    </div>
    <div class="table-container">
        <table class="table">
            <thead>
                <tr id="redondo">
                    <th>ID</th>
                    <th>Descrição</th>
                    <th>Situação</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let key of keys">
                    <td>{{key.keyid}}</td>
                    <td>{{key.description}}</td>
                    <td>{{key.key_situation}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
