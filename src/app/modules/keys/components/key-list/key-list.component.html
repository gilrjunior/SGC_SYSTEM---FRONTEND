<div class="container">
    <div class="table-container">
        <table class="table">
            <thead>
                <tr id="redondo">
                    <th>ID</th>
                    <th>Descrição</th>
                    <th>Situação</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let key of keys">
                    <td>{{key.keyid}}</td>
                    <td>{{key.description}}</td>
                    <td>{{key.key_situation}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
